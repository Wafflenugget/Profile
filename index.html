<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Basic styles for profile and sign-in functionality */
        #profile-page {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Profile Button on the buying page -->
    <button id="profile-button"></button>

    <!-- Profile Page (hidden by default) -->
    <div id="profile-page">
        <h2 id="profile-username"></h2>
        <div>
            <h3>Profile Picture</h3>
            <img id="profile-img" src="default-avatar.png" alt="Profile Picture" width="100">
            <input type="file" id="upload-img" accept="image/*" onchange="uploadProfilePicture()" />
        </div>
        <div>
            <h3>Favorite Things</h3>
            <textarea id="favorite-things" disabled></textarea>
            <button onclick="editProfile()">Edit Profile</button>
            <button onclick="saveProfile()">Save Changes</button>
        </div>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
